<h1>Información</h1>
<div class="container">
    <div class="imagen">
        <img src="{{pelicula.imagen}}" alt="Imagen del cartel de la película">
    </div>
    <div class="datos">
        <h2>{{pelicula.titulo}}</h2>
        <p>Duración: {{pelicula.duracion}} minutos</p>
        <p>Estreno: {{pelicula.fecha_estreno | date:"dd/MM/yyyy"}}</p>
        <p>{{pelicula.sinopsis}}</p>
        <li *ngFor="let director of pelicula.directores">
            <a href="">{{director}}</a>
        </li>
    </div>
    <div class="actor">
        <p>Actores:</p>
        <li *ngFor="let actor of pelicula.actores">
            <a href="">{{actor.nombre}}</a>
            <p>{{actor.personaje}}</p>
        </li>
    </div>
</div>
<div class="video">
    <p>{{pelicula.trailer}}</p>
    <iframe width="853" height="480" [src]="videoUrl" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
