<h1>Más Actuales</h1>

<div class="container">
    <h2>Películas</h2>
    <div class="row">
        <div class="col-sm" *ngFor="let pelicula of peliculas">
            <img routerLink='/pelicula/{{pelicula._id}}' src={{pelicula.imagen}} alt="Imagen de la pelicula"> <br>
            <a routerLink='/pelicula/{{pelicula._id}}'>{{pelicula.titulo}} </a>
        </div>
    </div>

    <h2>Series</h2>
    <div class="row">
        <div class="col-sm" *ngFor="let serie of series">
            <img routerLink='/serie/{{serie._id}}' src={{serie.imagen}} alt="Imagen de la serie"> <br>
            <a routerLink='/serie/{{serie._id}}'>{{serie.titulo}} </a>
        </div>
    </div>
</div>
