<div class="container" *ngIf="usuario">
    <h1>Bienvenido {{usuario.nombre}}</h1>
    <p> Nick: {{usuario.nick}}</p>
    <div *ngIf="usuario.imagen == null">
        <img src="../../assets/perfil.png" alt="No sale">
    </div>
    <p>Email: {{usuario.email}}</p>
    <div class="critica">
        <h2>Crítica de películas: </h2>
        <ul>
            <li *ngFor="let pelicula of usuario.peliculas">
                <h3>{{pelicula.titulo}}</h3>
                <p>{{pelicula.nota}}</p>
                <img src="{{pelicula.imagen}}" alt="Imagen de la película">
            </li>
        </ul>
    </div>
    <div class="critica">
        <h2>Críticas de series</h2>
        <ul>
            <li *ngFor="let serie of usuario.series">
                <h3>{{serie.titulo}}</h3>
                <p>{{serie.nota}}</p>
                <img src="{{serie.imagen}}" alt="Imagen de la película">
            </li>
        </ul>
    </div>
</div>
