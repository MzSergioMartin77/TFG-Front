<div class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink='/' id="nombre">RFilm</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="material-icons menu">menu</span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="titulo" name="titulo" [formControl]="titulo" placeholder="Buscar"
          type="search">
        <button class="btn btn-outline-light my-2 my-sm-0 material-icons buscar"
          routerLink='/buscar/{{titulo.value}}'>search</button>
      </form>
      <div *ngIf='!identidad'>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a routerLink='/login'>Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a routerLink='/registro'>Registro</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="usuario dropdown" *ngIf="identidad">
      <img class="nav-link dropdown-toggle" id="imagen" role="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false" *ngIf="identidad.imagen != null" src="{{url+'getImagen/'+identidad.imagen}}"
        alt="Imagen del usuario">
        <img class="nav-link dropdown-toggle" id="imagen" role="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false" *ngIf="identidad.imagen == null" src="../../assets/perfil.png"
        alt="Imagen del usuario">
      <p class="nav-link dropdown-toggle nick" id="navbarDropdown" role="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        {{identidad.nick}}
      </p>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" routerLink='/perfil'>Perfil</a>
        <a class="dropdown-item" (click)="logout()">Cerrar sesión</a>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<div class="footer">
  <p>
    RFilm es una plataforma cinematografica donde los usuario puden compartir sus opciniones sobre las películas y
    las series que han visto.
  </p>
</div>
